<script>
    console.log('[Fila/Queue]');

    var fila = [
        'script.js',
        'style.css',
        'imagem.png'
    ];

    // ==========================
    // Receita para criar filas
    // ==========================
    // - enqueue: enfileirar
    // - dequeue: desenfileirar
    class Queue {
        constructor() {
            this.data = [];
        }

        print() {
            console.log(this.data);
        }
        enqueue(item){
            this.data.push(item);
        }
        dequeue(){
            this.data.shift();
        }
    }

    var requests = new Queue();
    requests.enqueue('scripts.js');
    requests.print();
    requests.dequeue();
    requests.enqueue('style.css');
    requests.enqueue('imagem.png');
    requests.print();
</script>
